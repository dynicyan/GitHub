
<meta charset="utf-8"/>
<title>4种状态自定义弹出框</title>
<link rel="stylesheet" href="css/imgslide.css"/>
<link rel="shortcut icon" href="http://img1.2345.com/zsimg/images/v2/16.ico" type="image/x-icon"/>
<meta content="" name="Description"/>
<meta content="" name="Keywords"/>
<div class="dialog-modual">
  <div id="abc" class="aaa">弹出文本输入对话框</div>
  <div id="aaa" class="aaa">弹出信息确认框</div>
  <div id="bbb" class="aaa">alert对话框</div>
  <div id="ccc" class="aaa"></div>
</div>
<div id="sure" style="display:none">nihaome</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/dy.dialog.js"></script>
<script>
  $(function(){
  	$('#abc').on('click',function(){
  		dy.dialog.prompt({
  				title: '消息提示',
  				message:'请将信息填写完整请将信息整!',
  				width: 480,
  				height: 250
  			});
  	})
  	$('#aaa').on('click',function(){
  		dy.dialog.confirm({
  				title: '消息提111示',
  				message:'请将信息填写完整请将信整!',
  				width: 480,
  				height: 250
  			});
  	})
  	$('#bbb').on('click',function(){
  		dy.dialog.alert({
  				title: '消息提示',
  				message:'请将信息填写完整请将信完整!'
  			});
  	})
  	$('#ccc').on('click',function(){
  		dy.dialog.pop({
  				title: '消息提11示',
  				content: $('#sure').html(),
  			});
  	})
  })
</script>
