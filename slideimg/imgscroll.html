<html>
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <title>图片左右滑动个控件</title>
  <link rel="stylesheet" href="css/imgslide.css">
  <link rel="shortcut icon" href="http://img1.2345.com/zsimg/images/v2/16.ico" type="image/x-icon">
  <meta content="" name="Description">

<body>
  <div class="slide">
    <div class="slideInner">
      <div style="background:#f00" class="ban_c">

      </div>
      <div style="background:#000" class="ban_c">

      <div style="background:#0ee" class="ban_c">
        <div style="background-image:url(../images/slide4.jpg)" class="img"></div>
      </div>
      <div style="background:#00d" class="ban_c">
        <div style="background-image:url(../images/slide5.jpg)" class="img"></div>
      </div>
    </div>
    <div class="nav"><a href="javascript:;" class="prevBtn"></a><a href="javascript:;" class="nextBtn"></a></div>
  </div>
  <div class="frontCover">
    <ul></ul>
  </div>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/dy-slide.js"></script>
  <script>
    $(document).ready(function() {		
    	$(".slideInner").slide({
    		ranTime: 1000,
    		auto:false
    	})
    })
  </script>
